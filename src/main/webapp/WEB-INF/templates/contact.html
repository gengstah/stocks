<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head> 
	<title th:text="#{webapp.title}">Webapp ni Geng</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" type="image/ico" href="../../images/favicon.ico" th:href="@{/images/favicon.ico}" />
    <link rel="stylesheet" href="../../css/style.css" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	
	<div id="header" th:include="templates :: header"></div>
	
	<div id="contents">
		<div class="section">
			<h1>Contact</h1>
			<p>
				Site under development. Contact me for suggestions.
			</p>
			<form action="index.html" method="post" class="message" th:attr="action=@{/}">
				<input type="text" value="Name" onFocus="this.select();" onMouseOut="javascript:return false;"/>
				<input type="text" value="Email" onFocus="this.select();" onMouseOut="javascript:return false;"/>
				<input type="text" value="Subject" onFocus="this.select();" onMouseOut="javascript:return false;"/>
				<textarea></textarea>
				<input type="submit" value="Send"/>
			</form>
		</div>
		<div class="section contact">
			<p>
				For Inquiries Please Call: <span>0922-22NOG-2NOG</span>
			</p>
			<p>
				Or you can visit us at: <span>cognoscenti<br /> 7 Kanto Tinio St.</span>
			</p>
		</div>
	</div>
	
	<div id="footer" th:include="templates :: footer"></div>
</body>
</html>
